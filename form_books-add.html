<!doctype html>
<html lang="en">
  <head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <navbar>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html"><img src="./img/duck.png" class="mw-100" alt="logo" width="60px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true" href="./index.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true">Anagrafica</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true">Storico</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true">Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </navbar>
    <main class="d-flex justify-content-center">
        <div class="container">
            <div class="row flex-direction-column flex-wrap">
                <div>
                  <h3 class="fw-semibold py-4">Nuovo Libro</h3>
                  <form class="row g-3 justify-content-center">
                    <div class="col-md-6 pe-3">
                      <label for="inputEmail4" class="form-label">Nome Autore</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Cognome Autore</label>
                      <input type="text" class="form-control" id="inputPassword4" placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Titolo</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                      <option class="text-secondary">Titolo versione italiana</option>
                    </div>
                    <div class="col-md-4 pe-md-3">
                      <label for="inputState" class="form-label">Genere</label>
                      <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Non me lo di</option>
                      </select>
                    </div>
                    <div class="col-md-4 pe-md-3">
                      <label for="inputCity" class="form-label">Anno Di Pubblicazione</label>
                      <input type="text" class="form-control" id="inputCity"  placeholder="Inserisci l'anno"> <!-- name="date" value=""  in caso di colore, l'imput verrÃ  impostato sul niente (con la data no)-->
                    </div>
                    <div class="col-md-4 pe-md-3">
                      <label for="inputZip" class="form-label">ISBN#</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <hr class="mt-5" style="width: calc(100% - 20px);"/>
                    <label for="floatingTextarea2" class="form-label">Note</label>
                    <div class="form-floating m-0">
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                      <label for="floatingTextarea2" class="text-secondary">Inserisci eventuali note sul libro</label>
                    </div>
                    <div class="col-12">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck" placeholder="Inserisci eventuali note sul libro">
                          Disponibile anche in digitale
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <a type="submit" class="btn btn-primary" href="./index.html">Aggiungi Libro</a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
